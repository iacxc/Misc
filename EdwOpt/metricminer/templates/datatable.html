
<table class="data" cellpadding="2" cellspacing="2">
    <tr class="head">
        {% for field in fields %}<th class="head">{{ field }}</td>{% endfor %}
    </tr>
    {% for row in rows %}
    {% if loop.index is divisibleby 2 %}
        <tr class="alter">
    {% else %}
        <tr class="data">
    {% endif %}
        {% for value in row %}
            <td class="data">{{ value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
